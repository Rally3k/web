<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перетаскиваемые блоки разных размеров</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 0 auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }

        .item {
            background-color: #3498db;
            color: white;
            text-align: center;
            border-radius: 5px;
            cursor: move;
            user-select: none;
            position: relative;
            box-sizing: border-box;
        }

        /* Высота: 50% или 100% от ширины */
        .item.h50  { padding-bottom: 50%; }
        .item.h100 { padding-bottom: 100%; }

        /* Содержимое по центру */
        .item > .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 5px 10px;
            white-space: nowrap;
        }

        /* Размеры блоков */
        .item.size-1x1 {
            grid-column: span 1;
            grid-row: span 1;
        }
        
        .item.size-1x2 {
            grid-column: span 2;
            grid-row: span 1;
        }
        
        .item.size-2x2 {
            grid-column: span 2;
            grid-row: span 2;
        }
        
        .item.size-2x4 {
            grid-column: span 4;
            grid-row: span 2;
        }
        
        .item.size-2x3 {
            grid-column: span 3;
            grid-row: span 2;
        }
        
        .item.size-4x4 {
            grid-column: span 4;
            grid-row: span 4;
        }

        .item.highlight {
            border: 3px dashed #2980b9;
        }

		/* 6 колонок на широких экранах (≥ 1024px) */
        @media (min-width: 640px) {
            .grid {
                grid-template-columns: repeat(12, 1fr);
            }
        }
    </style>
</head>
<body>
    <h1>Перетаскиваемые блоки (1×1, 1×2, 2×2, 2×4, 4×4)</h1>
    <div class="grid" id="grid"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('grid');
            let draggedItem = null;

            // Исходное состояние блоков
            const itemsData = [
                { id: 6, name: 'A', height: 'h100', size: 'size-1x1' },
                { id: 7, name: 'B', height: 'h100', size: 'size-1x1' },
                { id: 1, name: 'Время', height: 'h50',  size: 'size-1x2' },
                { id: 8, name: 'C', height: 'h100', size: 'size-1x1' },
                { id: 9, name: 'D', height: 'h100', size: 'size-1x1' },
                { id: 2, name: 'Старт', height: 'h50', size: 'size-1x2' },
                { id: 15, name: 'Сектор', height: 'h50', size: 'size-1x2' },
                { id: 16, name: 'Норма', height: 'h50',  size: 'size-1x2' },
                { id: 3, name: 'Пройдено', height: 'h50',  size: 'size-2x3' },
                { id: 4, name: 'Интервал', height: 'h50', size: 'size-2x3' },
                { id: 5, name: 'Опоздание', height: 'h50',  size: 'size-2x3' },
                { id: 10, name: 'Ср. скорость', height: 'h50',  size: 'size-2x3' },
                { id: 11, name: 'E', height: 'h100', size: 'size-1x1' },
                { id: 12, name: 'F', height: 'h100', size: 'size-1x1' },
                { id: 13, name: 'G', height: 'h100', size: 'size-1x1' },
                { id: 14, name: 'H', height: 'h100', size: 'size-1x1' },
            ];

            // Рендеринг элементов
            function renderItems() {
                grid.innerHTML = '';
                itemsData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = `item ${item.height} ${item.size}`;
                    div.draggable = true;
                    div.dataset.id = item.id;
                    div.dataset.height = item.height;
                    div.dataset.size = item.size;

                    // Внутреннее содержимое
                    const content = document.createElement('div');
                    content.className = 'content';
                    content.textContent = `${item.id}. ${item.name}`;
                    
                    // Добавляем метку размера
                    switch (item.size) {
                        case 'size-1x1': content.textContent += ' [1×1]'; break;
                        case 'size-1x2': content.textContent += ' [1×2]'; break;
                        case 'size-2x2': content.textContent += ' [2×2]'; break;
                        case 'size-2x3': content.textContent += ' [2×3]'; break;
                        case 'size-2x4': content.textContent += ' [2×4]'; break;
                        case 'size-4x4': content.textContent += ' [4×4]'; break;
                    }
                    
                    div.appendChild(content);
                    grid.appendChild(div);
                });
            }

            // Обработчики событий
            function handleDragStart(e) {
                draggedItem = e.target;
                e.dataTransfer.effectAllowed = 'move';
                e.dataTransfer.setData('text/html', e.target.innerHTML);
                draggedItem.classList.add('highlight');
            }

            function handleDragEnter(e) {
                if (e.target.classList.contains('item') && e.target !== draggedItem) {
                    e.target.classList.add('highlight');
                }
            }

            function handleDragLeave(e) {
                e.target.classList.remove('highlight');
            }

            function handleDragOver(e) {
                if (e.preventDefault) e.preventDefault();
                e.dataTransfer.dropEffect = 'move';
                return false;
            }

            function handleDrop(e) {
                if (e.stopPropagation) e.stopPropagation();

                if (draggedItem !== e.target && e.target.classList.contains('item')) {
                    // Меняем местами содержимое и классы
                    const tempHtml = draggedItem.innerHTML;
                    const tempClass = draggedItem.className;
                    const tempHeight = draggedItem.dataset.height;
                    const tempSize = draggedItem.dataset.size;

                    draggedItem.innerHTML = e.target.innerHTML;
                    draggedItem.className = e.target.className;
                    draggedItem.dataset.height = e.target.dataset.height;
                    draggedItem.dataset.size = e.target.dataset.size;

                    e.target.innerHTML = tempHtml;
                    e.target.className = tempClass;
                    e.target.dataset.height = tempHeight;
                    e.target.dataset.size = tempSize;
                }
                return false;
            }

            function handleDragEnd() {
                if (draggedItem) {
                    draggedItem.classList.remove('highlight');
                    draggedItem = null;
                }
            }

            // Инициализация
            renderItems();

            // Назначаем обработчики
            const items = grid.querySelectorAll('.item');
            items.forEach(item => {
                item.addEventListener('dragstart', handleDragStart);
                item.addEventListener('dragenter', handleDragEnter);
                item.addEventListener('dragover', handleDragOver);
                item.addEventListener('dragleave', handleDragLeave);
                item.addEventListener('drop', handleDrop);
                item.addEventListener('dragend', handleDragEnd);
            });
        });
    </script>
</body>
</html>
